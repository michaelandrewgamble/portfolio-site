<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			overflow: hidden;
			background-image: url(background.png);
			background-repeat: no-repeat;
            background-size: 3840px 2160px;
            background-position: center center;
		}

		iframe {
			display: block;
			width: 1920px;
			height: 1080px;
			border: none;
			position: absolute;

			left: 50%;
			transform: translate(-50%, -50%);
			border-radius:10px;
			box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.4);
			background-color: black;
		}
	</style>
</head>

	<iframe src="https://www.figma.com/embed?hide-ui=1&embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FZZ1jFTxkepN2or66d1Ztiu%2FPortfolio%3Fpage-id%3D0%253A1%26node-id%3D271-16009%26viewport%3D241%252C511%252C0.03%26scaling%3Dmin-zoom" allowfullscreen></iframe>
